<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles/global.css')}}" />
    {% block depends %}
    {% endblock %}
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 Babel. All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="{{url_for('static', filename='scripts/silent_reauth.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/attachCSRF.js')}}"></script>
</body>

</html>
