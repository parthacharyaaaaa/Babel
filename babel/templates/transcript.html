{% extends 'base.html' %}
{% block title %} Babel | Transcript {% endblock %}

{% block depends %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles/transcript.css')}}" />
{% endblock %}
{% block content %}
<section class="info" id="info"></section>
<section class="wrapper" id="translation-wrapper">
    <label for="audio-dropper" id="audio-label">
        <span>Upload Audio File</span>
    </label>
    <input type="file" name="audio-dropper" class="audio-dropper" id="audio-dropper"
        enctype="multipart/form-data"></input>
    <button type="button" id="submit-audio" class="submit-btn">Submit</button>
    <div class="confidence" id="confidence"></div>
    <div class="transcription-output" id="transcription-output"></div>
</section>

<script type="text/javascript" src="{{url_for('static', filename='scripts/transcript.js')}}"></script>
{% endblock %}
